<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InsteadMan</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style/main.css">
        <script>
            window.$ = window.jQuery = global.jQuery = require('jquery');
            global.document = document;
            require('bootstrap');
        </script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-8">
                    <p></p>
                    <p>
                        <button id="repository_update" class="btn btn-default" data-loading-text="Updating..."><span class="glyphicon glyphicon-refresh"></span>&nbsp;Update</button>
                        <button id="settings" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span>&nbsp;Settings</button>
                        <button id="filter" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>&nbsp;Filter</button>
                    </p>
                    <table id="games_list" class="table table-condensed table-hover">
                        <tr>
                            <th>Title</th>
                            <th>Version</th>
                            <th>Size</th>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-4">
                    <div id="game_block" class="affix affix-top" data-game_id="">
                        <h4 id="game_title" data-default-text="InsteadMan">InsteadMan</h4>
                        <div>
                            <p><img id="game_logo" src="./resources/images/logo.png" alt="InsteadMan" data-default-src="./resources/images/logo.png"></p>
                        </div>
                        <div id="game_buttons">
                            <button id="game_install" class="btn btn-primary" style="display: none;">Install</button>
                            <button id="game_run" class="btn btn-primary" style="display: none;">Run</button>
                            <div id="game_info_group" class="btn-group" role="group" aria-label="..." style="display: none;">
                                <button id="game_info" class="btn btn-default">Info</button>
                                <button id="game_info_external" class="btn btn-default" title="External link..."><span class="glyphicon glyphicon-link"></span></button>
                            </div>
                            <button id="game_delete" class="btn btn-danger" style="display: none;">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" tabindex="-1" role="dialog" id="error_dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header text-danger">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="error_dialog_title"></h4>
                        </div>
                        <div class="modal-body" id="error_dialog_message">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var gui = require('nw.gui');
            var mb = new gui.Menu({type:"menubar"});
            mb.createMacBuiltin("Insteadman");
            gui.Window.get().menu = mb;

            var interpreterFinder = require('./lib/interpreter_finder');
            var insteadInterpreterFinder = new interpreterFinder.InsteadInterpreterFinderMac;
        //        insteadInterpreterFinder.findInterpreter(function(interpreterPath) {
        //            insteadInterpreterFinder.checkInterpreter(interpreterPath, function(version) {
        //                version = version || "not found";
        //                document.getElementById('interpreter_version').innerText = version;
        //            });
        //        });

            var configurator = new (require('./lib/configurator').ConfiguratorMac);
        //        console.log(configurator.getValue("lang"));
        //        console.log(configurator.getValue("lang1"));
        //        configurator.setValue("lang1", "dd");
        //        console.log(configurator.getAll());
        //        if (configurator.save()) {
        //            console.log("ok");
        //        }

            var statusBar = require('status-bar');
            var bar = statusBar.create({ total: 0 });
            //barformatter = new statusBar.Formatter(statusBar);

            var manager = new (require('./lib/manager').ManagerMac)(configurator);

        //        manager.updateRepositories();
            var globalGamesList = [];

            function selectGame(gameId, item) {
                var game = globalGamesList[gameId];
                $('#game_block').data('game_id', gameId);
                $('#game_title').text(game.title);

                $('.games_list_item').removeClass('info');
                $(item).addClass('info');

                if (game.installed) {
                    $('#game_install').hide();
                    $('#game_run').show();
                    $('#game_delete').show();
                } else {
                    $('#game_install').show();
                    $('#game_run').hide();
                    $('#game_delete').hide();
                }

                if (game.descurl) {
                    $('#game_info_group').show();
                } else {
                    $('#game_info_group').hide();
                }
            }

            function showError(title, message) {
                $("#error_dialog_title").text(title);
                $("#error_dialog_message").text(message);
                $('#error_dialog').modal('show');
            }

            function render() {
                globalGamesList = manager.getSortedCombinedGameList();
                console.log(globalGamesList);

                $('#games_list .games_list_item').remove();

                var gamesHtml = '';

                globalGamesList.forEach(function (game, id) {
                    var gameTitle = game.title;
                    var rowClass = '';
                    if (game.installed) {
                        gameTitle = '<strong>' + gameTitle + '</strong>';
                        // rowClass = 'success';
                    }
                    gamesHtml += '<tr class="games_list_item ' + rowClass + '" id="game_list_item-' + id + '" data-id="' + id + '">' +
                            '<td>' + gameTitle + '</td><td>' + game.version + '</td>' +
                            '<td>' +
                                '<span class="game_size">' + bar.format.storage(game.size) + '</span>' +
                                '<div class="game_progress progress progress-striped" style="display: none;">' +
                                    '<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">' +
                                        '<span class="sr-only">0%</span>' +
                                    '</div>' +
                                '</div>' +
                            '</td>' +
                            '</tr>';
                });
                $('#games_list').append(gamesHtml);

                $("#game_title").text($("#game_title").data("default-text"));
                $("#game_logo").attr("src", ($("#game_logo").data("default-src")));
                $('#game_buttons').children().hide();

                $('.games_list_item').click(function () {
                    var gameId = $(this).data('id');
                    selectGame(gameId, this);
                });
            }

            $('#game_install').click(function () {
                var gameId = $(this).parents('#game_block').data('game_id');
                var game = globalGamesList[gameId];
                $('#game_list_item-' + gameId + ' .game_size').hide();
                $('#game_list_item-' + gameId + ' .game_progress').show();
                manager.installGame(game,
                        function (game, status) {
                            console.log([game, status]);

                            var percents = Math.round(status.percents * 100);
                            var gameProgress = $('#game_list_item-' + gameId + ' .game_progress');
                            gameProgress.find('.progress-bar').attr('aria-valuenow', percents);
                            gameProgress.find('.progress-bar').css('width', percents + '%');
                            gameProgress.find('.sr-only').text(bar.format.percentage(status.percents));

                            if (!game) {
                                render();
                            }
                        },
                        function (game) {
                            console.log(game);
                            //render();
                        },
                        function (game) {
                            console.log(game);

                            if (!game) {
                                render();
                                return showError("Installation error", "Installation has failed. Please check INSTEAD command in settings.");
                            }

                            var percents = 100;
                            var gameProgress = $('#game_list_item-' + gameId + ' .game_progress');
                            gameProgress.find('.progress-bar').attr('aria-valuenow', percents);
                            gameProgress.find('.progress-bar').css('width', percents + '%');
                            gameProgress.find('.sr-only').text(bar.format.percentage(status.percents));

                            setTimeout(function () {
                                render();
                                selectGame(gameId, $('#game_list_item-' + gameId));
                            }, 200);
                        }
                )
            });

            $('#repository_update').click(function () {
                var $btn = $(this).button('loading')
                manager.updateRepositories(null, function () {
                    $btn.button('reset');
                    render();
                });
            });

            $('#game_run').click(function () {
                var gameId = $(this).parents('#game_block').data('game_id');
                var game = globalGamesList[gameId];
                manager.runGame(game, function (gameName) {
                    if (gameName) {
                        return console.log("Running " + gameName + ".");
                    }

                    showError("Running error", "Running has failed. Please check INSTEAD command in settings.");
                });
            });

            $('#game_info_external').click(function () {
                var gameId = $(this).parents('#game_block').data('game_id');
                var game = globalGamesList[gameId];
                gui.Shell.openExternal(game.descurl);
            });

            $('#game_info').click(function () {
                var gameId = $(this).parents('#game_block').data('game_id');
                var game = globalGamesList[gameId];
                var infoWindow = gui.Window.open(game.descurl, {toolbar: false});
            });

            $('#game_delete').click(function () {
                var gameId = $(this).parents('#game_block').data('game_id');
                var game = globalGamesList[gameId];
                manager.deleteGame(game, function() {
                    render();
                    selectGame(gameId, $('#game_list_item-' + gameId));
                });
            });

            render();
        </script>
    </body>
</html>
